manifest:
  remotes:
    - name: zmkfirmware
      url-base: https://github.com/zmkfirmware
    - name: duckyb
      url-base: https://github.com/duckyb
    - name: urob
      url-base: https://github.com/urob
  projects:
    - name: zmk
      remote: zmkfirmware
      revision: v0.3.0
      import: app/west.yml

    - name: urchin-zmk-module
      remote: duckyb
      revision: main

    - name: zmk-helpers
      remote: urob
      path: modules/zmk/helpers
  self:
    path: config
